<section>
    <ul class="nav nav-pills">
        <li class="{active:_set(1)}"><a href="#" ng-click="panels._select(1)">Description</a></li>
        <li class="{active:_set(2)}"><a href="#" ng-click="panels._select(2)">Specification</a></li>
        <li class="{active:_set(3)}"><a href="#" ng-click="panels._select(3)">Review</a></li>
    </ul>

    <div class="panel" ng-show="panels._set(1)">
        <h4>Description</h4>
        Description Content
    </div>
    <div class="panel" ng-show="panels._set(2)">
        <h4>Specification</h4>
        Content
    </div>
    <div class="panel" ng-show="panels._set(3)">
        <h4>Review</h4>
        <blockquote ng-repeat="review in product.reviews">
            <p>{{review.stars}}</p>
            <p>{{review.body}} </p>
            <p>by - {{review.author}}</p>
        </blockquote>
        <form name="reviewForm">
            <blockquote ng-repeat="review in product.reviews">
                <p>{{review.stars}}</p>
                <p>{{review.body}} </p>
                <p>by - {{review.author}}</p>
            </blockquote>
            <fieldset class="form-group">
                <select ng-model="{{review.stars}}">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </fieldset>
            <fieldset class="form-group">
                <label>Comments</label>
                <textarea></textarea>
            </fieldset>
            <fieldset class="form-group">

                <label>by</label>
                <input type="emai" value="abc@lll.com" />
            </fieldset>
            <input type="submit" value="submit review">
        </form>
    </div>
</section>
